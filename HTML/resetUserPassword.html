<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/resetUserPassword.css">
    <meta charset="UTF-8">
    <title>Reset User Password</title>
</head>
<body>

<div class="page-title">
  <p style="font-size: 7rem;">User Password Reset</p>
</div>

<div id="myForm" >

  <form id="formElem" >
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input type="text" name="password" class="form-control" id="InputPassword1">
    </div>
    <button style="margin-top: 2rem" type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
<script src="../Javascript/resetUserPassword.js"></script>
</body>
</html>
