<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/resetUserPassword.css">
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>


<div class="page-title">
    <p style="font-size: 7rem;">Update User</p>
</div>

<nav style=" display: flex; justify-content: space-evenly; margin-left: 50rem; margin-bottom: 5%; width: 50%;">
    <a href="adminPanel.html"><button>VIEW USERS</button></a>
    <a href="deleteUser.html"><button>DELETE USER</button></a>
    <a href="addUser.html"><button>ADD USER</button></a>
    <a href="updateUser.html"><button>UPDATE USER</button></a>
    <a href="resetUserPassword.html"><button>RESET USER PASSWORD</button></a>
</nav>

<div id="myForm" >

    <form id="formElem" >
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" id="firstName">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="lastName">
        </div>

        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>



        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="InputPassword1">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" name="role" class="form-control" id="role">
        </div>

        <button style="margin-top: 2rem" type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script src="../Javascript/updateUser.js"></script>
</body>
</html>
